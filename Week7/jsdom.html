<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet" type="text/css" href="jsdom.css" />
        <title>Javascript Functions</title>
        <script src="jsdom.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <h2> Javascript DOM Demo</h2>            
        </div class="wrapper">
            <div class="formInput">
                <label>Enter First Name</label><input id="input1" class="userInput"/><label id="msg1"></label>
            </div>            
            <div class="formInput">
                <label>Enter Last Name</label><input id="input2" class="userInput"/><label id="msg2"></label>          
             </div>  
             <div class="formInput">
                    <label>Address</label><input id="input3" class="userInput"/><label id="msg3"></label>
                </div>            
                <div class="formInput">
                    <label>Mother's Name</label><input id="input4" class="userInput"/><label id="msg4"></label>          
                 </div>
                 <div class="formInput">
                        <label>Father's Name</label><input id="input5" class="userInput"/><label id="msg5"></label>          
                     </div>
            </div>  
        <div class="wrapper">
            <label>Enter a value ex: 300px</label><input type="text" id="inputSize"/>
            <button id="btn1" class="btnOrig">Change Size</button>                   
            <div id="box1" class="box">box1</div>               
        </div>
        <div  class="wrapper">
            <label>Enter width  ex: 300px</label><input type="text" id="width"/>            
            <label>Enter height ex: 300px</label><input type="text" id="height"/>        
            <button id="btn2" class="btnOrig">Change Shape</button> 
            <div id="box2" class="box">box2</div>            
        </div>
        <div  class="wrapper">
            <label>Enter a website address ex:"http://www.google.com"</label>
            <input type="text" id="linkContent1"/> 
            <button  id="btn3" class="btnOrig">Change Link</button>   
            <a id="link1" href="http://www.google.com">Click here</a> 
        </div>
        <div id="parentSq" class="wrapper">
            <div class="square">1</div>           
            <div class="square">2</div>           
            <div class="square">3</div>           
            <div class="square">4</div>  
            <div class="clear">
                <button id="btn4" class="btnOrig">Click me</button>   
                <button id="btn5" class="btnOrig">Create</button>
                <button id="btn6" class="btnOrig">Remove</button>            
            </div>            
        </div>        
        
    </body>
</html>
