<html>

                    <div id="0" class="col">                  
                    </div>
                    <div id="1" class="col">                 
                    </div>
                    <div id="2" class="col">                  
                    </div>
                </div>
                <div id="2" class="row">
                    <div id="3" class="col">                                
                    </div>
                    <div id="4" class="col">                    
                    </div>
                    <div id="5" class="col">                
                    </div>
                </div>
                <div id="3" class="row">
                    <div id="6" class="col">                                
                    </div>
                    <div id="7" class="col">                        
                    </div>
                    <div id="8" class="col">                    
                    </div>
                </div>
            </div>            
        </div>
</body>
</html>
